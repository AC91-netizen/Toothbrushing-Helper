<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toothbrushing Helper</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0a3d62;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 2em;
  }

  #instruction {
    font-size: 1.6em;
    margin: 20px 0;
  }

  #mouth {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    max-width: 320px;
    margin: 30px auto;
  }

  .tooth {
    width: 90px;
    height: 120px;
    background: #ffffff;
    border-radius: 0 0 45px 45px;
    opacity: 0.3;
    position: relative;
    transition: 0.3s;
  }

  /* Bottom teeth flip */
  .bottom {
    transform: rotate(180deg);
  }

  /* Front teeth slightly smaller */
  .front {
    height: 100px;
  }

  .tooth::before {
    content: "";
    position: absolute;
    bottom: -12px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 25px;
    background: #fff;
    border-radius: 0 0 20px 20px;
  }

  .active {
    opacity: 1;
    box-shadow: 0 0 25px #00ffcc;
    animation: wiggle 0.6s infinite alternate;
  }

  @keyframes wiggle {
    from { transform: translateY(0); }
    to { transform: translateY(4px); }
  }

  button {
    font-size: 1.5em;
    padding: 15px 30px;
    border-radius: 10px;
    border: none;
    background: #ffcc00;
    cursor: pointer;
    margin-top: 20px;
  }

  button:hover {
    transform: scale(1.05);
  }
</style>
</head>
