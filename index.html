<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toothbrushing Helper</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0a3d62;
  color: white;
  text-align: center;
  padding: 20px;
}

h1 { font-size: 2em; }

#instruction {
  font-size: 1.6em;
  margin: 20px 0;
}

/* Gums */
.gum {
  background: #ff9aa2;
  padding: 15px;
  border-radius: 30px;
  max-width: 360px;
  margin: 20px auto;
}

/* Teeth row */
.row {
  display: flex;
  justify-content: center;
  gap: 10px;
}

/* Tooth shape */
.tooth {
  width: 70px;
  height: 90px;
  background: #fff;
  border-radius: 0 0 30px 30px;
  opacity: 0.3;
  position: relative;
  transition: opacity 0.3s, box-shadow 0.3s;
}

.tooth::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  transform: translateX(-50%);
  width: 30px;
  height: 20px;
  background: #fff;
  border-radius: 0 0 15px 15px;
}

.bottom .tooth {
  transform: rotate(180deg);
}

.front .tooth {
  height: 80px;
}

.active {
  opacity: 1;
  box-shadow: 0 0 20px #00ffcc;
}

/* Button */
button {
  font-size: 1.5em;
  padding: 15px 30px;
  border-radius: 12px;
  border: none;
  background: #ffcc00;
  cursor: pointer;
  margin-top: 20px;
}

button:active {
  transform: scale(0.95);
}
</style>
</head>

<body>

<h1>ðŸª¥ Letâ€™s Brush Teeth!</h1>
<div id="instruction">Press START</div>

<!-- TOP TEETH -->
<div class="gum top">
  <div class="row">
    <div class="tooth" id="t0"></div>
    <div class="tooth" id="t1"></div>
    <div class="tooth" id="t2"></div>
  </div>
</div>

<!-- FRONT TEETH -->
<div class="gum front">
  <div class="row">
    <div class="tooth" id="t3"></div>
    <div class="tooth" id="t4"></div>
    <div class="tooth" id="t5"></div>
  </div>
</div>

<!-- BOTTOM TEETH -->
<div class="gum bottom">
  <div class="row">
    <div class="tooth" id="t6"></div>
    <div class="tooth" id="t7"></div>
    <div class="tooth" id="t8"></div>
  </div>
</div>

<button onclick="nextStep()">START</button>

<script>
const steps = [
  { text: "AHH â€“ TOP LEFT", active: [0] },
  { text: "AHH â€“ TOP MIDDLE", active: [1] },
  { text: "AHH â€“ TOP RIGHT", active: [2] },

  { text: "AHH â€“ BOTTOM LEFT", active: [6] },
  { text: "AHH â€“ BOTTOM MIDDLE", active: [7] },
  { text: "AHH â€“ BOTTOM RIGHT", active: [8] },

  { text: "EEE â€“ FRONT LEFT", active: [3] },
  { text: "EEE â€“ FRONT MIDDLE", active: [4] },
  { text: "EEE â€“ FRONT RIGHT", active: [5] },

  { text: "ALL DONE! AMAZING BRUSHING! ðŸ¦·âœ¨", active: [] }
];

let currentStep = -1;

function nextStep() {
  currentStep++;

  document.querySelectorAll(".tooth").forEach(t =>
    t.classList.remove("active")
  );

  if (currentStep >= steps.length) return;

  document.getElementById("instruction").innerText =
    steps[currentStep].text;

  steps[currentStep].active.forEach(i =>
    document.getElementById("t" + i).classList.add("active")
  );
}
</script>

</body>
</html>
